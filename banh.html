<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc Mừng Sinh Nhật DUY ANH</title>
  <link rel="stylesheet" href="banh.css" />
</head>
<body>
  <div class="banner">
    <button id="giftBtn">🎁 MỞ QUÀ NGAY</button>
    <div id="hbdText" class="hidden">🎉 CHÚC MỪNG SINH NHẬT DUY Anh 🎉</div>
    <div class="slider hidden" style="--quantity: 10">
      <div class="item" style="--position: 1"><img src="images/Danh1.jpg" alt="Anh1"></div>
      <div class="item" style="--position: 2"><img src="images/Danh2.PNG" alt="Anh2"></div>
      <div class="item" style="--position: 3"><img src="images/Danh3.PNG" alt="Anh3"></div>
      <div class="item" style="--position: 4"><img src="images/Danh4.jpg" alt="Anh4"></div>
      <div class="item" style="--position: 5"><img src="images/Danh5.jpg" alt="Anh5"></div>
      <div class="item" style="--position: 6"><img src="images/Danh6.jpg" alt="Anh6"></div>
      <div class="item" style="--position: 7"><img src="images/Danh7.jpg" alt="Anh7"></div>
      <div class="item" style="--position: 8"><img src="images/Danh8.PNG" alt="Anh8"></div>
      <div class="item" style="--position: 9"><img src="images/Danh9.PNG" alt="Anh9"></div>
      <div class="item" style="--position: 10"><img src="images/Danh10.PNG" alt="Anh10"></div>
    </div>
    <img class="cake hidden" src="images/cake.png" alt="Bánh sinh nhật">
    <audio id="birthday-audio" src="hpbd.mp3" preload="auto"></audio>
    <canvas id="fireworks"></canvas>
  </div>

  <script src="phaohoa.js"></script>
</body>
</html>
